version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: txwl_frontend
    ports:
      - "80:80"
    environment:
      # 这里设置后端API地址（根据实际情况修改）
      - BACKEND_API_URL=${BACKEND_API_URL:-http://localhost:8080}
    restart: unless-stopped
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge