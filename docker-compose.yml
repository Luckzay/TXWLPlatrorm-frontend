version: '3.8'

services:
  frontend:
    build: .  # 从前端目录构建镜像
    # 或者使用预构建的镜像: image: registry.cn-hangzhou.aliyuncs.com/<你的命名空间>/txwl-platform-frontend:latest
    container_name: txwl-platform-frontend
    ports:
      - "80:80"
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8080
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ../../../TXWLPlatform-backend  # 从后端目录构建后端镜像
    # 或者使用预构建的镜像: image: registry.cn-hangzhou.aliyuncs.com/<你的命名空间>/txwl-platform-backend:latest
    container_name: txwl-platform-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/txwl_platform
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=admin
      - SERVER_PORT=8080
      - AI_API_KEY=${AI_API_KEY:-sk-68ba763917d04a5e96c263b37f2c2258}
      - AI_API_ENDPOINT=${AI_API_ENDPOINT:-https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions}
      - AI_API_MODEL=${AI_API_MODEL:-qwen-flash}
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: txwl-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: txwl_platform
    volumes:
      - mysql_data:/var/lib/mysql
      - ./../../../TXWLPlatform-backend/src/main/resources/txwl_platform.SQL:/docker-entrypoint-initdb.d/1_txwl_platform.sql
      - ./../../../TXWLPlatform-backend/src/main/resources/data_external/insert_questions.sql:/docker-entrypoint-initdb.d/2_insert_questions.sql
    restart: unless-stopped

volumes:
  mysql_data: